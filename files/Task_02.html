         <script>

             /*Literal Pattern*/           

            var st1 = {id: 1, name: "ST01", dept: "CMT", session: "12-13"};

             document.getElementById("d1").innerHTML +=   
            `Emp. Id: ${st1.id}<br>
             Emp. Name: ${st1.name}<br />
             Department: ${st1.dept}<br />
             Session: ${st1.session}
             `;

             /*Constructor Pattern*/

            function Student(id, name, dept, session) {
                this.id = id;
                this.name = name;
                this.dept = dept;
                this.session = session;
            }
            Student.prototype.info = function () {
                return `Student. Id: ${this.id}<br />
                          Student. Name: ${this.name}<br />
                          Department: ${this.dept}<br />
                          Session: ${this.session}`;
            };

            var st2 = new Student(2,"ST02","ENT","14-15");

            document.getElementById("d2").innerHTML += st2.info();

            /*Factory Pattern*/

                function createStudent(id, name, dept, session) {
                var obj = {};
                obj.id = id;
                obj.name = name;
                obj.dept = dept;
                obj.session = session;

                obj.info = function () {
                    return `Student. Id: ${this.id}<br>
                            Student Name: ${this.name}<br />
                            Department: ${this.dept}<br />
                            Sess: ${this.session}`;
                };
                return obj;
            }

          
            var st3 = createStudent(3, "ST03", "Elctrical", "14-16");

            document.getElementById("d3").innerHTML += st3.info();


            /*Inheritance*/

            function Person(name) {
                this.name = name;
            }

            Person.prototype.info = function () {
                return `
                Name: ${this.name}`;
            };

            Person.prototype = new Person(); //to intact prototype chain
            function Trainee(name, course) {
                Person.call(this, name);
                this.course = course;
            }

            Trainee.prototype.info = function () {
                return `
                Name:       ${this.name} <br />
                Course:     ${this.course} <br />`;
            };

                Person.prototype = new Person(); //to intact prototype chain
            function Pupil(name, course,dept) {
                Person.call(this, name);
                this.course = course;
                this.dept = dept;
            }

            Pupil.prototype.info = function () {
                return `
                Name:    ${this.name} <br />
                Course:  ${this.course}<br />
                Department  ${this.dept}`;
            };


            var p1 = new Person("P1");
            var p2 = new Trainee("P2", "C#");
            var p3 = new Pupil("P3", "C#","Computer Science");

            document.getElementById("d4").innerHTML += p1.info();
            document.getElementById("d4").innerHTML += "<br />";
            document.getElementById("d4").innerHTML += "<br />";
            document.getElementById("d4").innerHTML += p2.info();
            document.getElementById("d4").innerHTML += "<br />";
            document.getElementById("d4").innerHTML += "<br />";
            document.getElementById("d4").innerHTML += p3.info();

          </script>
